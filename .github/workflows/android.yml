name: Android signed release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes (optional)'
        required: false
      version_override:
        description: 'Override version tag (e.g., v1.2.3)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      KEYSTORE_PATH: app/keystore.jks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ViewInspector/gradlew

      - name: Decode keystore (from SECRET) to file
        if: env.KEYSTORE_BASE64 != ''
        run: |
          echo "Decoding keystore to ViewInspector/app/keystore.jks"
          mkdir -p ViewInspector/app
          printf "%s" "$KEYSTORE_BASE64" > keystore.b64
          base64 --decode -i keystore.b64 > ViewInspector/app/keystore.jks
          rm keystore.b64
          ls -l ViewInspector/app/keystore.jks

      - name: Debug keystore (only for debugging)
        run: |
          echo "Checking keystore file..."
          file ViewInspector/app/keystore.jks
          keytool -list -v -keystore ViewInspector/app/keystore.jks -storepass "$KEYSTORE_PASSWORD" -alias "$KEY_ALIAS" || echo "Keystore validation failed"

      - name: Build release APK
        run: |
          cd ViewInspector
          ./gradlew :app:assembleRelease --no-daemon -Pandroid.injected.testOnly=false

      - name: Upload signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: viewinspector-release-apk
          path: ViewInspector/app/build/outputs/apk/release/app-release.apk

      - name: Create GitHub Release
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Determine version tag
          if [[ -n "${{ github.event.inputs.version_override }}" ]]; then
            VERSION_TAG="${{ github.event.inputs.version_override }}"
          else
            # Get latest release tag and increment
            LATEST_TAG=$(gh release list --repo M17764017422/JH-ViewInspector --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || echo "v0.0.0")
            
            # Parse version and increment patch version
            VERSION_NUM=$(echo "$LATEST_TAG" | sed 's/v//')
            MAJOR=$(echo "$VERSION_NUM" | cut -d. -f1)
            MINOR=$(echo "$VERSION_NUM" | cut -d. -f2)
            PATCH=$(echo "$VERSION_NUM" | cut -d. -f3)
            
            PATCH=$((PATCH + 1))
            VERSION_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          fi
          
          echo "Creating release: $VERSION_TAG"
          
          # Prepare release notes
          RELEASE_NOTES="## ViewInspector $VERSION_TAG

This is the official release of ViewInspector.

### Features
- Android view inspection tool
- Support for signed release builds

### Downloads
- **app-release.apk**: Signed Android APK file, ready to install

### Notes
- Requires Android 7.0 or higher
- Recommended to test on real devices for best experience"
          
          # Add custom release notes if provided
          if [[ -n "${{ github.event.inputs.release_notes }}" ]]; then
            RELEASE_NOTES="$RELEASE_NOTES

### Update Notes
${{ github.event.inputs.release_notes }}"
          fi
          
          echo "Release notes:"
          echo "$RELEASE_NOTES"
          echo ""
          echo "Creating GitHub release..."
          
          # Create release
          gh release create "$VERSION_TAG" \
            ViewInspector/app/build/outputs/apk/release/app-release.apk \
            --title "ViewInspector $VERSION_TAG" \
            --notes "$RELEASE_NOTES" \
            --repo M17764017422/JH-ViewInspector
          
          echo "Release created successfully!"
