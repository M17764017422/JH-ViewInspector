name: Android signed release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes (optional)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      KEYSTORE_PATH: app/keystore.jks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ViewInspector/gradlew

      - name: Decode keystore (from SECRET) to file
        if: env.KEYSTORE_BASE64 != ''
        run: |
          echo "Decoding keystore to ViewInspector/app/keystore.jks"
          mkdir -p ViewInspector/app
          printf "%s" "$KEYSTORE_BASE64" > keystore.b64
          base64 --decode -i keystore.b64 > ViewInspector/app/keystore.jks
          rm keystore.b64
          ls -l ViewInspector/app/keystore.jks

      - name: Debug keystore (only for debugging)
        run: |
          echo "Checking keystore file..."
          file ViewInspector/app/keystore.jks
          keytool -list -v -keystore ViewInspector/app/keystore.jks -storepass "$KEYSTORE_PASSWORD" -alias "$KEY_ALIAS" || echo "Keystore validation failed"

      - name: Build release APK
        run: |
          cd ViewInspector
          ./gradlew :app:assembleRelease --no-daemon -Pandroid.injected.testOnly=false

      - name: Upload signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: viewinspector-release-apk
          path: ViewInspector/app/build/outputs/apk/release/app-release.apk

      - name: Create GitHub Release
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the current date and time for version tag
          VERSION_TAG="v1.0.0"
          
          # Create release notes
          cat > release_notes.txt << 'EOF'
          ## ViewInspector $VERSION_TAG
          
          ??? ViewInspector ??????????          
          ### ??????
          - Android ??????????          - ????????????
          
          ### ???
          - **app-release.apk**: ?????? Android APK ????????????
          
          ### ??????
          - ???????Android 7.0 ????????          - ???????????????????????          EOF
          
          # Create release
          gh release create "$VERSION_TAG" \
            ViewInspector/app/build/outputs/apk/release/app-release.apk \
            --title "ViewInspector $VERSION_TAG" \
            --notes-file release_notes.txt \
            --repo M17764017422/JH-ViewInspector
