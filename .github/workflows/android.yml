name: Android signed release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes (optional)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      KEYSTORE_PATH: ViewInspector/app/keystore.jks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode keystore (from SECRET) to file
        if: env.KEYSTORE_BASE64 != ''
        run: |
          echo "Decoding keystore to ViewInspector/app/keystore.jks"
          mkdir -p ViewInspector/app
          echo "${{ env.KEYSTORE_BASE64 }}" | base64 --decode > ViewInspector/app/keystore.jks
          ls -l ViewInspector/app/keystore.jks

      # 临时调试（如果需要，启用后运行一次，确认无误后移除）
      # - name: Debug keystore (only for debugging)
      #   run: |
      #     keytool -list -v -keystore ViewInspector/app/keystore.jks -storepass "$KEYSTORE_PASSWORD" -alias "$KEY_ALIAS"

      - name: Build release APK
        working-directory: ViewInspector
        run: |
          chmod +x ./gradlew
          ./gradlew :app:assembleRelease --no-daemon -Pandroid.injected.testOnly=false

      - name: Upload signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: viewinspector-release-apk
          path: ViewInspector/app/build/outputs/apk/release/app-release.apk
