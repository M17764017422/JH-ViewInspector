name: Android signed release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes (optional)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      KEYSTORE_PATH: ViewInspector/app/keystore.jks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Gradle (via SDKMAN)
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.4
          gradle -v

      - name: Decode keystore (from SECRET) to file
        if: env.KEYSTORE_BASE64 != ''
        run: |
          echo "Decoding keystore to ViewInspector/app/keystore.jks"
          mkdir -p ViewInspector/app
          echo "${{ env.KEYSTORE_BASE64 }}" | base64 --decode > ViewInspector/app/keystore.jks
          ls -l ViewInspector/app/keystore.jks

      # 可选调试（仅用于一次性调试，确认没问题后建议移除）
      # - name: Debug keystore (only for debugging)
      #   run: |
      #     keytool -list -v -keystore ViewInspector/app/keystore.jks -storepass "$KEYSTORE_PASSWORD" -alias "$KEY_ALIAS"

      - name: Build release APK
        run: |
          cd ViewInspector
          gradle :app:assembleRelease --no-daemon -Pandroid.injected.testOnly=false

      - name: Upload signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: viewinspector-release-apk
          path: ViewInspector/app/build/outputs/apk/release/app-release.apk
